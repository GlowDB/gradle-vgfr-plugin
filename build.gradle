subprojects {

    buildscript {
        repositories {
            jcenter()
            maven { url "https://plugins.gradle.org/m2/" }
        }
        dependencies {
            classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
            classpath "io.franzbecker:gradle-lombok:1.8"
        }
    }

    repositories {
        jcenter()
        mavenCentral()
    }

}

allprojects {
    group = 'tane.mahuta.build'
}





